<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
        <title>LumiRandom</title>
	</head>
	<style>
		body, html {
			width: 100%;
			height: 100%;

		}
		.bg {
			background: url("https://mdbootstrap.com/img/Photos/Horizontal/Nature/full page/img(11).jpg") no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size : cover
		}
	</style>
    <body class="bg" style="display: table; width: 100%;">
    
        <div class="ui teal button" data-title="Using click events" data-content="Clicked popups will close if you click away, but not if you click inside the popup">Click Me</div>
        <div class="ui icon input">
          <input type="text" placeholder="Focus me..." data-content="You can use me to enter data">
          <i class="search icon"></i>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script src="http://cdn.jsdelivr.net/jquery.glide/1.0.6/jquery.glide.min.js"></script>
        <script>
                $('.teal.button')
                    .popup({
                      on: 'click'
                    });
                  $('input')
                    .popup({
                      on: 'focus'
                    });
              </script>
        <script>
            $('.start-anim').transition({
                animation: 'scale in',
                duration: '1s'
            });
        </script>
        <script>
            $('.intro-anim2').transition({
                animation: 'scale in',
                duration: '1s'
            });
        </script>
        <script>
            $('.intro-anim3').transition({
                animation: 'slide down in',
                duration: '1s'
            });
        </script>
        <script>
            $('.hover-anim').hover(function(){
                $(this).transition({
                    animation: 'shake',
                    queue: false
                });
            }, function(){});
        </script>
	</body>
</html>
