<!DOCTYPE html>

<head>
    <title>Index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/design.css')}}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body id="myPage">
    <div id="w3-top">
        <div class = "w3-bar w3-black w3-left-align">
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-hover-white w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
            <a href="#" class="w3-bar-item w3-button w3-teal"><i class="fa fa-home w3-margin-right"></i>CS2102 Project</a>
            <a href="" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Adminstrators</a>
            <a href="" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Student</a>
            <a href="" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Forums</a>
            <div class="w3-dropdown-hover w3-hide-small">
                <button class="w3-button" title="Notifications">Courses<i class="fa fa-caret-down"></i></button>
                <div class="w3-dropdown-content w3-card-4 w3-bar-block">
                    <a href="#" class="w3-bar-item w3-button">Student Groups</a>
                    <a href="#" class="w3-bar-item w3-button">TA groups</a>
                </div>
            </div>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-teal" title="logout"><i class="fa fa-sign-out"></i>Logout</a>
            {% else %}
            <a href="{{ url_for('login') }}" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-teal" title="login"><i class="fa fa-sign-in"></i> Login</a>
            {% endif %}
        </div>
    </div>
</body>

<script>
    //side navigation
    function w3_open() {
        var x = document.getElementById("mySidebar");
        x.style.width = "300px";
        x.style.paddingTop = "10%";
        x.style.display = "block";
    }
    ///side navigation
    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
    }
    //side navigation for smaller screens
    function openNav() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>
